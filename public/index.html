<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elements</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="bundle.css">
    <style>
        .cards {
            display: flex;
            flex-wrap: wrap;
        }

        .element-card {
            width: 20em;
            margin: 16px;
        }

        .element-card>.mdc-card__media {
            height: 9em;
        }

        #demo-absolute-fab {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1;
        }

        .mdc-fab {
            background-color: #ff4081;
            background-color: var(--mdc-theme-secondary, #ff4081);
        }

        .element-card.earth {
            --mdc-theme-primary: #795548;
            --mdc-theme-on-primary: var(--mdc-theme-text-primary-on-dark);
        }

        .element-card.wind {
            --mdc-theme-primary: #9e9e9e;
            --mdc-theme-on-primary: var(--mdc-theme-text-primary-on-light);
        }

        .element-card.fire {
            --mdc-theme-primary: #f44336;
            --mdc-theme-on-primary: var(--mdc-theme-text-primary-on-dark);
        }

        .element-card.water {
            --mdc-theme-primary: #00bcd4;
            --mdc-theme-on-primary: var(--mdc-theme-text-primary-on-light);
        }
    </style>

<body>
    <div class="mdc-touch-target-wrapper">
        <button class="mdc-button mdc-button--touch">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__touch"></span>
            <span class="mdc-button__label">My Accessible Button</span>
        </button>
    </div>

    <script src="bundle.js" async></script>
</body>

</html>
